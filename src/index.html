<html>
<head>
    <title>Hai Tran - RS1</title>
    <meta name="description" content="HaiTran_RS1">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">        
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="control col-xs-4" align="left">
        <div id="ct-radios"> Cursor Type (CT)
            <div class="radio"><label><input type="radio" name="cursor-type" value="point" >Point</label></div>
            <div class="radio"><label><input type="radio" name="cursor-type" value="bubble" checked>Bubble</label></div>
            <div class="radio"><label><input type="radio" name="cursor-type" value="object">Object</label></div>
        </div>
        <div id="a-radios"> Amplitude (A)
            <div class="radio"><label><input type="radio" name="amplitude" value="256" >256 units</label></div>
            <div class="radio"><label><input type="radio" name="amplitude" value="512" checked>512 units</label></div>
            <div class="radio"><label><input type="radio" name="amplitude" value="768">768 units</label></div>
        </div>
        <div id="w-radios"> Width (W)
            <div class="radio"><label><input type="radio" name="width" value="8">08 units</label></div>
            <div class="radio"><label><input type="radio" name="width" value="16" checked>16 units</label></div>
            <div class="radio"><label><input type="radio" name="width" value="32" >32 units</label></div>
        </div>
        <div id="eww-radios"> Effective width to width ratio (EW/W)
            <div class="radio"><label><input type="radio" name="eww" checked value="1.33">1.33</label></div>
            <div class="radio"><label><input type="radio" name="eww" value="2">2.00</label></div>
            <div class="radio"><label><input type="radio" name="eww" value="3">3.00</label></div>
        </div>
        <div id="d-radios"> Distracter density (D)
            <div class="radio"><label><input type="radio" name="density" value="0">0.0</label></div>
            <div class="radio"><label><input type="radio" name="density" value="0.5">0.5</label></div>
            <div class="radio"><label><input type="radio" name="density" value="1" checked>1.0</label></div>
        </div>
        <div><input class="btn btn-primary" type="button" value="Redraw" id="redrawBtn"></div>
    </div>
    <div class="main col-xs-8"></div>
</body>
</html>
